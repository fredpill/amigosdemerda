function newCard() {
    const cardIndex = Math.floor(Math.random() * questions.length);
    const selectedQuestion = questions[cardIndex];
    
    const questionElement = document.querySelector('.question');
    const answerElements = document.querySelectorAll('.answer');
    
    questionElement.textContent = selectedQuestion.question;
    answerElements.forEach((answer, index) => {
        answer.textContent = selectedQuestion.answers[index];
        answer.classList.remove('active'); // Reset the background when new card is shown
    });
}

// Adiciona a funcionalidade de seleção para as respostas
document.querySelector('.answers').addEventListener('click', function(event) {
    if (event.target.classList.contains('answer')) {
        event.target.classList.toggle('active');
    }
});
