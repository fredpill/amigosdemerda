<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Aleatória</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
  }
  header {
    width: 100%;
    background-color: #000;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  .card {
    width: 90%;
    max-width: 300px;
    aspect-ratio: 5 / 7;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: 2px solid #e0aaff;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    margin-top: 80px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .card.is-flipped {
    transform: rotateY(180deg);
  }
  .number, .text {
    backface-visibility: hidden;
  }
  .number {
    font-size: 2em;
    color: #007bff;
  }
  .text {
    font-size: 1.2em;
    padding: 10px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<header>Amigos de Merda</header>
<div class="card">
  <div class="number">1</div>
  <div class="text">Pressione o botão para ver uma nova frase!</div>
</div>
<button onclick="newPhrase()">Mostrar a Carta</button>

<script>
  const phrases = [
    { number: 1, text: "A vida é sobre criar impacto, não uma renda." },
    { number: 2, text: "O que você faz hoje pode melhorar todos os seus amanhãs." },
    { number: 3, text: "Você não tem que ser grande para começar, mas você tem que começar para ser grande." },
    { number: 4, text: "As dificuldades preparam pessoas comuns para destinos extraordinários." },
    { number: 5, text: "A motivação nos impulsiona a começar e o hábito nos permite continuar." }
  ];

  function newPhrase() {
    const card = document.querySelector('.card');
    card.classList.add('is-flipped');
    setTimeout(() => {
      const numberElement = document.querySelector('.number');
      const textElement = document.querySelector('.text');
      const randomIndex = Math.floor(Math.random() * phrases.length);
      numberElement.textContent = phrases[randomIndex].number;
      textElement.textContent = phrases[randomIndex].text;
      card.classList.remove('is-flipped');
    }, 600); // Wait for animation to complete before changing the content
  }
</script>
</body>
</html>
