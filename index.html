    flex-direction: column;
    align-items: center;

    padding: 20px 0;
    font-size: 2em;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
     text-transform: uppercase;
  }
  .card {
    width: 90%;
    max-width: 300px;
    aspect-ratio: 5 / 7;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: 2px solid #7d7d7d;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centralize verticalmente o conteúdo da carta */
    margin-top: 80px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .card.is-flipped {
    transform: rotateY(180deg);
  }
  .number, .text {
    backface-visibility: hidden;
  }
 .number {
    font-size: 2em;
    color: #4b4b4b;
    position: absolute;
    top: 10px;
    background: #cdcdcd;
    display: block;
    width: 100%;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
}
  .text {
    font-size: 1.5em;
    padding: 10px;
    text-align: center;
    width: 100%; /* Assegura que o texto ocupe toda a largura da carta */
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background-color: #040404;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    text-transform: uppercase;
}
button:hover {
    background-color: #6f6f6f;
}
</style>
